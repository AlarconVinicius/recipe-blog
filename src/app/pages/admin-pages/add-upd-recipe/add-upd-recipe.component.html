<main id="main" class="main">
  <div class="pagetitle">
    <h1>Adicionar/Atualizar Receita</h1>
    <nav>
      <ol class="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Dashboard</a></li>
          <li class="breadcrumb-item"><a routerLink="/receitas">Receitas</a></li>
          <li class="breadcrumb-item active">Adicionar/Atualizar</li>
        </ol>
      </ol>
    </nav>
  </div>
  <section class="section dashboard">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-12">
                    <div class="card recent-sales overflow-auto">
                        <div class="modal-body">
                            <form class="row g-3 w-100">
                                <div class="col-md-6">
                                    <label for="Name" class="form-label">Nome*</label>
                                    <input
                                    type="text"
                                    class="form-control"
                                    name="Name"
                                    id="Name"
                                    />
                                </div>
                                <div class="col-md-6">
                                    <label for="StoreName" class="form-label"
                                    >Estabelecimento*</label
                                    >
                                    <input
                                    type="text"
                                    class="form-control"
                                    name="StoreName"
                                    id="StoreName"
                                    />
                                </div>
                                <div class="col-4">
                                    <label for="Method" class="form-label">Método*</label>
                                    <select name="Method" id="Method" class="form-select">
                                    <option selected disabled>Selecione um Método</option>
                                    <option>Crédito</option>
                                    <option>Débito</option>
                                    <option>Pix</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="Bank" class="form-label">Banco*</label>
                                    <select name="Bank" id="Bank" class="form-select">
                                    <option selected disabled>Selecione um Banco</option>
                                    <option>Nubank</option>
                                    <option>Santander</option>
                                    <option>Inter</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="Amount" class="form-label">Valor*</label>
                                    <input
                                    type="number"
                                    class="form-control"
                                    name="Amount"
                                    id="Amount"
                                    />
                                </div>
                                <div class="col-md-4">
                                    <label for="ControlType" class="form-label"
                                    >Controle*</label
                                    >
                                    <select id="ControlType" class="form-select">
                                    <option selected disabled>Selecione um Controle</option>
                                    <option>Vinicius</option>
                                    <option>Camila</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        name="Entry"
                                        id="Entry"
                                    />
                                    <label class="form-check-label" for="Entry">
                                        Entrada
                                    </label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        name="Paid"
                                        id="Paid"
                                    />
                                    <label class="form-check-label" for="Paid"> Pago </label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="Description" class="form-label"
                                    >Descrição</label
                                    >
                                    <input
                                    type="text"
                                    class="form-control"
                                    name="Description"
                                    id="Description"
                                    />
                                </div>
                                <div class="col-md-12">
                                    <button
                                    type="button"
                                    class="btn btn-secondary me-2"
                                    data-bs-dismiss="modal"
                                    >
                                    Fechar
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                    Salvar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
</main>
